---
- name: Add Ansible repository
  apt_repository:
    repo: ppa:ansible/ansible

- name: Agrego repositorio Docker
  apt_repository:
    repo: deb http://apt.dockerproject.org/repo ubuntu-xenial main
    state: present
    validate_certs: no


#- name: Install Python minimal
#  shell: apt-get install -y python-minimal
#  become: yes

- name: Install Python packages
  apt: name={{ item }} state=present
  become: yes
  with_items:
  - python-minimal
  - python2.7-dev
  - python-pip
  - ansible
  - sshpass
  - git
  - vim
  - aptitude
  - curl
  - telnet

- name: instalar docker
  shell: apt-get install -y - docker-engine --allow-unauthenticated
  become: yes

- name: Remover paquetes conflictivos
  apt: name={{ item }} state=absent
  become: yes
  with_items:
  - python-ndg-httpsclient
  - python-openssl